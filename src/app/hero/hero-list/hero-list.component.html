<div class="container">
  <h2>My Heroes</h2>
  <ul class="hero-list">
  <li *ngFor='let hero of heroes' style="border:1px black solid; background-color: cadetblue;" 
  (click)="onSelect(hero)">
    <span style="padding: 10px 15px; color:white">{{hero.id}}</span>
    <span style="padding: 10px 15px">{{hero.name}}</span></li>
  </ul>
</div>
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
